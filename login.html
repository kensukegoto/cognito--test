<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <main>
    <form id="login" name="login">
      <input type="text" name="Username">
      <input type="password" name="Password">
      <button class="submit">ログイン</button>
    </form>
  </main>
  <script src="./lib/amazon-cognito-identity.min.js"></script>
  <script src="./lib/aws-sdk.min.js"></script>
  <script src="./js/index.js"></script>
  <script>


    // Amazon Cognito 認証情報プロバイダーの初期化
    AWS.config = {
      ...AWS.config,
      region: 'ap-northeast-1',
      credentials : 'ap-northeast-1:605850ca-314c-43c6-84c6-873c63909ef1'
    }

    const btn = document.querySelector(".submit");

    btn.addEventListener("click",e=>{
      e.preventDefault();
      try_auth({
        Username : document.forms.login.Username.value,
        Password : document.forms.login.Password.value
      });
    },false)


  </script>
</body>
</html>
